Form"><button type="submit" id="logout"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</button></form></div></li></ul></div><div id="content"><img class="imagen-derecha" src="/public/img/logo.svg" alt="Descripción de la imagen"><h1>Auditoría</h1><h2>Auditor: <span id="verifName"></span><span id="role"></span></h2><form id="vendedor-form"><div><label for="vendedorFile">Tipo de campaña: <span class="required">*</span></label> <input type="radio" name="channel" id="online" value="Publicidad Online"> <label for="online">Publicidad Online</label> <input type="radio" name="channel" id="tv" value="Publicidad TV"> <label for="tv">Publicidad TV</label> <input type="radio" name="channel" id="reorden" value="Reorden"> <label for="reorden">Reorden</label></div><br><select id="listBoxDialer"><option value="" selected="selected">Seleccione una opción</option></select></form><form id="vendedor-form-2"><label for="vendedorFile">Vendedor: <span class="required">*</span></label> <select id="miListbox"><option value="" selected="selected">Seleccione un vendedor</option></select> <label id="grupoVendedor"></label><br><br><label for="motivoFile">Motivo: <span class="required">*</span></label> <select id="miListboxMotivo"><option value="" selected="selected">Seleccione un motivo</option></select></form><div class="audio-form-container"><div id="div1"><form id="checkForm"><div class="title-container"><label for="processes">Procesos: <span class="required">*</span></label></div><div class="checkbox-container"><label for="selectAll" class="col1 row1"><input type="checkbox" id="selectAll" checked="checked"> Seleccionar todo</label> <label for="deselectAll" class="col1 row2"><input type="checkbox" id="deselectAll"> Deseleccionar todo</label> <label for="box1" class="col2 row1"><input type="checkbox" class="box" id="box1" name="box1" value="1" checked="checked">Presentación Empática</label> <label for="box2" class="col2 row2"><input type="checkbox" class="box" id="box2" name="box2" value="2" checked="checked">Calificación</label> <label for="box3" class="col2 row3"><input type="checkbox" class="box" id="box3" name="box3" value="3" checked="checked">Panorama Oscuro</label> <label for="box4" class="col2 row4"><input type="checkbox" class="box" id="box4" name="box4" value="4" checked="checked">Testimonio</label> <label for="box5" class="col2 row5"><input type="checkbox" class="box" id="box5" name="box5" value="5" checked="checked">Solución/Beneficios</label> <label for="box6" class="col3 row1"><input type="checkbox" class="box" id="box6" name="box6" value="6" checked="checked">Respaldo</label> <label for="box7" class="col3 row2"><input type="checkbox" class="box" id="box7" name="box7" value="7" checked="checked">Cierre de Venta</label> <label for="box8" class="col3 row3"><input type="checkbox" class="box" id="box8" name="box8" value="8" checked="checked">Comunicación Efectiva</label> <label for="box9" class="col3 row4"><input type="checkbox" class="box" id="box9" name="box9" value="9" checked="checked">Conocimiento del Tratamiento</label> <label for="box10" class="col3 row5"><input type="checkbox" class="box" id="box10" name="box10" value="10" checked="checked">Rebate de Posibles Objeciones</label></div></form></div><div id="div2"><form id="audio-form"><label for="audioFile">Subir archivos de audio:</label><div style="display: flex; align-items: center;"><input type="file" id="audioFile" accept="audio/*" multiple="multiple"> <input id="SubmitButton" type="submit" value="Cargar"> <button id="cancelButton" style="display: none;">Cancelar</button></div><br><div id="loading-icon" class="fas fa-spinner fa-spin"></div><div id="loading-text"></div><div id="complete-icon" class="fas fa-check" style="display: none;"></div><div id="complete-text"></div><span id="statusMessage"></span></form></div></div><h2>Resultados</h2><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"><div id="buttonContainer"><button id="dow cturacion()" class="close-button">×</button> <button id="downloadBtnPDFFacturacion">Exportar a PDF</button><div id="modalBodymodalFacturacion"></div><!--aqui se agrega la tabla--><br><button id="downloadBtnPDFFacturacion2">Exportar a PDF</button><br></div></div></div></body></html>
